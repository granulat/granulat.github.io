        <script src="js/template.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/granulat.js"></script>
        <script>

            let names = ['Cruizer', 'Ralle', 'Russel','Pocke','Volker'];

            names = shuffle_arr (names);

            let band = document.getElementById("band");
            let loading = document.getElementById("loading");

            loading.innerHTML = 'loading.';

            async function gen_band() {
                 for (person of names) {
                    band.innerHTML += template
                                    .replace(/{{name}}/g, person)
                                    .replace(/{{info}}/g, gen_info(quotes));
                    for (let i=0; i<4; i++) {
                        await sleep(500);
                        loading.innerHTML +='.';
                    }
                }
                loading.innerHTML = '';
            }
            gen_band();
        </script>
